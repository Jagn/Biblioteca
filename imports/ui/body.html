<head>
  <title>myfirtsapp</title>
  
</head>

<body>

  <!-- {{> navbar}} -->
  <div class="container">
    <header>
      <h1>Biblioteca FUP ({{incompleteCount}})</h1>
  
      <label class="hide-completed">
        <input type="checkbox" />
        Estado 
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-estu">
          <input type="text" name="text" placeholder="Estudiante" />
        </form>
      {{/if}}
    </header>
    
    {{#if currentUser}}
    <ul>
      {{#each estudiantes}}
        {{> temEstu}}
      {{/each}}
    </ul>
    {{/if}}

    {{#if currentUser}}
    <ul>
      {{#each libros}}
        {{> temEstu}}
      {{/each}}
    </ul>
    {{/if}}

  </div>
  
</body>
