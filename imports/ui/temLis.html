<template name="templateListar">
	{{#each libros}}
	<div class="listadolibros">
			<div class="row">
			<label class="col-xs-4 col-sm-4 col-md-4">Titulo</label>
			<div class="col-xs-8 col-sm-8 col-md-8">{{titulo}}</div>			
		</div>
		<div class="row">
			<label class="col-xs-4 col-sm-4 col-md-4">AÃ±o</label>
			<div class="col-xs-8 col-sm-8 col-md-8">{{anio}}</div>			
		</div>
		<div class="row">
			<label class="col-xs-4 col-sm-4 col-md-4">Autor</label>
			<div class="col-xs-8 col-sm-8 col-md-8">{{autor}}</div>			
		</div>
		<div class="row">
			<label class="col-xs-4 col-sm-4 col-md-4">ISBN</label>
			<div class="col-xs-8 col-sm-8 col-md-8">{{isbn}}</div>			
		</div>
		<div class="row">
			<label class="col-xs-4 col-sm-4 col-md-4">Estado</label>
			<div class="col-xs-8 col-sm-8 col-md-8">{{estado}}</div>			
		</div>
		<button type="button" class="btn btn-primary btn-xs delete pull-right">&times;</button>
		<button type="button" class="btn btn-primary btn-xs update pull-right">Update</button>
	</div>
	{{/each}}
</template>
