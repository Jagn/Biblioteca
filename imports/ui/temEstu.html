<template name="templateA">
	
	<form id="form-a" class="form-horizontal">
        
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
          	<input id="name" type="text" class="form-control" value="{{userName}}" name="name" placeholder="Nombre" required>
          </div>
        </div>


        <div class="form-group ">
          <label for="año" class="col-sm-2 control-label">
          Año</label>
          <div class="col-sm-10">
          	<input id="año" type="año" class="form-control" value="{{userAño}}" name="año" placeholder="Año..." required>
          </div>
        </div>

         <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Edad</label>
          <div class="col-sm-10">
            <input id="edad" type="text" class="form-control" value="{{userEdad}}" name="edad" placeholder="Edad" required>
          </div>
        </div>

         <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Codigo</label>
          <div class="col-sm-10">
            <input id="codigo type="text" class="form-control" value="{{userCodigo}}" name="codigo" placeholder="Codigo" required>
          </div>
        </div>


		<div class="form-group ">
          <label for="comment" class="col-sm-2 control-label">Comment</label>
          <div class="col-sm-10">
          	<textarea id="comment" class="form-control col-sm-3" rows="10" value="{{userComment}}" name="comment" maxlength="120" required></textarea>
  			<div id="comment_feedback"></div>
          </div>
     </div>

		
		    {{#if updateUser}}
          <button type="submit" class="btn btn-primary">Update</button>
        {{else}}
          <button type="submit" class="btn btn-default">Submit</button>
        {{/if}}
    </form>

</template>
